<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog or Cat Classifier</title>
  </head>
  <body>
    <h1>Upload an image to check if it's a dog or a cat</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="image" width="300" />
    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/ml5@1.1.0/dist/ml5.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
